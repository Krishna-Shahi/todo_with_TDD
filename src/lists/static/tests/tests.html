<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.21.0.css">

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <input name="text" />
            <div class="has-error">Error text</div>
        </form>
    </div>

    <script src="https://code.jquery.com/qunit/qunit-2.21.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../list.js"></script>
    <script src="qunit-2.21.0.js"></script>

    <script>
        QUnit.test("errors should be hidden on keypress", function (assert) {
            window.Superlists.initialize();
            $('input[name="text"]').trigger('keypress');
            assert.equal($('.has-error').is(':visible'), false);
        });
        QUnit.test("errors aren't hidden if there is no keypress", function (assert) {
            window.Superlists.initialize();
            assert.equal($('.has-error').is(':visible'), true);
        });

    </script>
</body>

</html>
